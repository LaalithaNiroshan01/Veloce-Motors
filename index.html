<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Veloce Motors - Login to access your account" />
    <meta name="theme-color" content="#01001e" />
    <title>Veloce Motors - Login</title>
    <link rel="icon" type="image/png" href="images/favicon.png" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
    <link rel="stylesheet" href="loginstyles.css" />
  </head>
  <body>
    <div class="container">
      <div class="background-wrapper">
        <img class="background-image" src="images/Header1.png" alt="Luxury car background" />
        <div class="overlay"></div>
      </div>
      
      <main class="login-container">
        <div class="login-form">
          <div class="form-header">
            <h1>Welcome Back</h1>
            <p>Login to access your Veloce Motors account</p>
          </div>
          
          <form id="loginForm" class="form-content" novalidate>
            <div class="form-fields">
              <div class="input-field">
                <input 
                  type="email" 
                  id="email" 
                  name="email"
                  placeholder=" "
                  required
                  autocomplete="email"
                  aria-label="Email address"
                />
                <label for="email">Email</label>
                <i class="fas fa-envelope input-icon"></i>
              </div>

              <div class="input-field">
                <input 
                  type="password" 
                  id="password" 
                  name="password"
                  placeholder=" "
                  required
                  autocomplete="current-password"
                  aria-label="Password"
                />
                <label for="password">Password</label>
                <i class="fas fa-lock input-icon"></i>
                <button 
                  type="button"
                  class="toggle-password" 
                  aria-label="Toggle password visibility"
                >
                  <i class="fas fa-eye"></i>
                </button>
              </div>

              <div class="form-options">
                <label class="remember-me">
                  <input type="checkbox" id="remember" name="remember" />
                  <span class="checkmark"></span>
                  Remember me
                </label>
                <a href="#" class="forgot-password">Forgot Password?</a>
              </div>
            </div>

            <div class="form-actions">
              <button type="submit" class="login-btn">
                <span class="btn-text">Login</span>
                <div class="btn-loader"></div>
              </button>
              
              <p class="signup-link">
                Don't have an account? <a href="signup.html">Sign up</a>
              </p>
            </div>

            <div class="divider">
              <span class="divider-line"></span>
              <span class="divider-text">Or continue with</span>
              <span class="divider-line"></span>
            </div>

            <div class="social-login">
              <button type="button" class="social-btn google" aria-label="Login with Google">
                <i class="fab fa-google"></i>
              </button>
              <button type="button" class="social-btn facebook" aria-label="Login with Facebook">
                <i class="fab fa-facebook-f"></i>
              </button>
              <button type="button" class="social-btn apple" aria-label="Login with Apple">
                <i class="fab fa-apple"></i>
              </button>
            </div>
          </form>
        </div>
      </main>
    </div>

    <div id="errorToast" class="toast" role="alert" aria-live="assertive"></div>
    <script src="login.js"></script>
  </body>
</html>
