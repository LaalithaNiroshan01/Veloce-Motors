<?xml version="1.0" encoding="UTF-8"?>
<svg width="200" height="50" viewBox="0 0 200 50" xmlns="http://www.w3.org/2000/svg">
  <!-- Background Shape -->
  <defs>
    <linearGradient id="logoGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#8080d7;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8581ff;stop-opacity:1" />
    </linearGradient>
    <filter id="glow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur stdDeviation="2" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
  </defs>

  <!-- Logo Text -->
  <g filter="url(#glow)">
    <!-- Veloce Text -->
    <text x="10" y="35" font-family="'Poppins', sans-serif" font-size="32" font-weight="700" fill="url(#logoGradient)">
      VELOCE
    </text>
    
    <!-- Motors Text -->
    <text x="120" y="35" font-family="'Work Sans', sans-serif" font-size="24" font-weight="300" fill="#ffffff">
      MOTORS
    </text>
  </g>

  <!-- Decorative Line -->
  <path d="M0 45 L200 45" stroke="url(#logoGradient)" stroke-width="2" stroke-linecap="round" opacity="0.8" />
</svg> 